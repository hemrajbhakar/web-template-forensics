name: Build Tree-sitter Parsers

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build-parsers:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install tree-sitter
        run: |
          pip install tree_sitter

      - name: Clone grammars
        run: |
          git clone https://github.com/tree-sitter/tree-sitter-javascript.git
          git clone https://github.com/tree-sitter/tree-sitter-typescript.git

      - name: Install npm if needed (for grammars with build steps)
        if: matrix.os != 'windows-latest'
        run: |
          sudo apt-get install -y npm || true

      - name: Install npm packages for grammar (optional)
        run: |
          cd tree-sitter-javascript && npm install || true
          cd ../tree-sitter-typescript/typescript && npm install || true
        shell: bash

      - name: Build language library
        run: |
          mkdir -p build
          python -c "
from tree_sitter import Language
Language.build_library(
  'build/my-languages.${{ matrix.os == 'windows-latest' && 'dll' || matrix.os == 'macos-latest' && 'dylib' || 'so' }}',
  ['tree-sitter-javascript', 'tree-sitter-typescript/typescript']
)
"
      - name: Move and rename output to prebuilt folder
        run: |
          mkdir -p prebuilt/${{ matrix.os }}
          cp build/my-languages.* prebuilt/${{ matrix.os }}/
        shell: bash

      - name: Commit and push binaries
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Add prebuilt parser binaries for ${{ matrix.os }}"
          file_pattern: prebuilt/*
