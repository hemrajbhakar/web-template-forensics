name: Build Tree-sitter Parsers

on:
  push:
    branches: [dev]
    tags: ['v*']

jobs:
  build-parsers:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install tree-sitter
        run: pip install tree_sitter

      - name: Clone grammars
        run: |
          git clone https://github.com/tree-sitter/tree-sitter-javascript.git
          git clone https://github.com/tree-sitter/tree-sitter-typescript.git

      - name: Install npm (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y npm

      - name: Install grammar dependencies
        run: |
          cd tree-sitter-javascript && npm install || true
          cd ../tree-sitter-typescript/typescript && npm install || true
        shell: bash

      - name: Determine extension
        id: ext
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            echo "ext=so" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            echo "ext=dylib" >> $GITHUB_OUTPUT
          else
            echo "ext=dll" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Build language library
        run: |
          mkdir -p build
          cat > build/build_parsers.py <<EOF
from tree_sitter import Language
Language.build_library(
  "build/my-languages.${{ steps.ext.outputs.ext }}",
  ["tree-sitter-javascript", "tree-sitter-typescript/typescript"]
)
EOF
          python build/build_parsers.py

      - name: Move output to prebuilt folder
        run: |
          mkdir -p prebuilt/${{ matrix.os }}
          cp build/my-languages.* prebuilt/${{ matrix.os }}/

      - name: Commit and push binaries
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ¤– Add prebuilt parser binaries for ${{ matrix.os }}"
          file_pattern: prebuilt/*
