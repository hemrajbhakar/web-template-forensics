name: Build Tree-sitter Parsers

on:
  push:
    branches: [main, dev]
    tags: ['v*']

jobs:
  build-parsers:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install tree-sitter
        run: pip install tree_sitter

      - name: Clone grammars
        run: |
          git clone https://github.com/tree-sitter/tree-sitter-javascript.git
          git clone https://github.com/tree-sitter/tree-sitter-typescript.git

      - name: Install npm packages for grammars
        run: |
          cd tree-sitter-javascript && npm install || true
          cd ../tree-sitter-typescript/typescript && npm install || true
        shell: bash

      - name: Set file extension
        id: ext
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "ext=dll" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            echo "ext=dylib" >> $GITHUB_OUTPUT
          else
            echo "ext=so" >> $GITHUB_OUTPUT
          fi

      - name: Build language library
        run: |
          mkdir -p build
          python -c "
from tree_sitter import Language
Language.build_library(
  'build/my-languages.${{ steps.ext.outputs.ext }}',
  ['tree-sitter-javascript', 'tree-sitter-typescript/typescript']
)
"

      - name: Move output to prebuilt folder
        run: |
          mkdir -p prebuilt/${{ matrix.os }}
          cp build/my-languages.* prebuilt/${{ matrix.os }}/
        shell: bash

      - name: Commit and push prebuilt binaries
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Add prebuilt parser binaries for ${{ matrix.os }}"
          file_pattern: prebuilt/**
